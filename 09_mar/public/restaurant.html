<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation System</title>
    <link rel="stylesheet" href="restaurant.css">
    <script defer src="restaurant.js"></script>

</head>



<body>

    <!---------------------------------------- Navbar ------------------------------------------------>

    <nav id="navbar">
        <ul>
            <li><a class="point" href="#">Menu</a></li>
            <li><a href="#">Book a Table</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!---------------------------------------Booking a table--------------------------------------  -->

    <div class="container">
        <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Country Delight :)</h1>
        <p class="text">We're greateful to have offer Best Ambience, Feel, The Best Taste to make you & your Tummy HAPPY
            :)</p>

        <p class="text"><strong>Reserve</strong> a table, ask for today's special or just send us a message:
        </p>
        <form action="/reserve" method="post">
            <div class="visitor">
                <label for="Name">Your Name:</label>
                <input type="text" placeholder="Name" required name="Name" id="name">
            </div>
            <div class="visitor">
                <label for="mobile">Mobile Number:</label>
                <input type="number" placeholder="mobile" required name="mobile" id="mobile">
            </div>
            <div class="visitor">
                <label for="date">Date & Time:</label>
                <input type="datetime-local" placeholder="Date and time" required name="date" value="" id="slot"
                    onchange="match(this);">
            </div>
            <div class="visitor">
                <label for="table">Select your Table:</label>
                <select name="table" id="table" onchange="disablingFirst()" required>
                </select>
            </div>

            <div class="visitor">
                <button type="submit" onclick="confirmBooking()">Book This slot</button>

            </div>

            <div class="visitor">
                <p id="output"></p>
            </div>
        </form>

        <!---------------------------------------SHOW BOOKING ---------------------------------------------- -->
        <button class="button" type="submit" onclick=showBookings(this) style="margin-top: 0px;">Show Bookings</button>
        <div class="read" id="readDiv">
            <p id="displayBookings"></p>
            <button id="hide" class="button" type="submit" onclick=hideBookings(this) style="display: none;">Hide Bookings</button>
        </div>

        <h2>Deleting Your Booking??</h2><br>
        <form action="/deleteBooking" method="post">
            <label>Evter your Mobile Number: </label>
            <input type="number" name="mobile" placeholder="Plear enter the regestered mobile no." required>
            <button type="submit">Delete</button>
        </form><br><br>
    </div>



</body>
